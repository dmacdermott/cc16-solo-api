<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CC16 Progress Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CC16 Progress Tracker</h1>
    <div id="stats-wrapper">
      <div class="stats">
        <div class="stats-heading" id="basic-req">Basic Requirements</div>
        <div class="stat"></div>
      </div>
      <div class="stats">
        <div class="stats-heading" id="med-req">Medium Requirements</div>
        <div class="stat"></div>
      </div>
      <div class="stats">
        <div class="stats-heading" id="adv-req">Advanced Requirements</div>
        <div class="stat"></div>
      </div>
      <div class="stats">
        <div class="stats-heading" id="nightmare">Nightmare</div>
        <div class="stat"></div>
      </div>
      <div class="stats">
        <div class="stats-heading">To Dos</div>
        <div class="stat"></div>
      </div>
    </div>

    <button onclick="getData()">Load Projects</button>
    <button onclick="getAProject()">Load Project</button>
    <button onclick="insertNewProject()">insertNewProject</button>
    <button onclick="updateProject()">updatedProject</button>
    <button onclick="deleteProject()">deleteProject</button>

    <script src="./data.js" type="module"></script>

  </body>
</html>
